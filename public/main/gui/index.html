<form name="gui" ng-submit="gui.$valid && login(token)" novalidate>
  <div class="form-group">
    <label for="token">Token</label>
    <input type="text" id="token" name="token" ng-model="token" class="form-control" placeholder="Type a token" required>
  </div>
  <button class="btn btn-success">Submit</button>
</form>
