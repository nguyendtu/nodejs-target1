<h3>Create new posts</h3>
<form name="post" ng-submit="post.$valid && create()" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id=title class="form-control" placeholder="Title" ng-model="post.title" required>
  </div>
  <div class="form-group">
    <label for="categories">Categories</label>
    <input type="text" id=categories class="form-control" placeholder="Categories" ng-model="post.categories" required>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" class="form-control" ng-model="post.content" placeholder="Content of posts" required></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Create">
  <button class="btn btn-default" ng-click="back()">Back</button>
</form>
