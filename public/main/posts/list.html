<h3>List posts</h3>
<button class="btn btn-primary" ng-click="create()">Create</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#id</th>
      <th>Title</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in posts">
      <td>{{ $index + 1 }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.categories }}</td>
      <td class="action">
        <span class="text-success">
          <i class="fa fa-eye" ng-click="view( post.id )"></i>  
        </span>
        <span class="text-danger">
          <i class="fa fa-trash" ng-click="delete( post.id )"></i>  
        </span>
        
      </td>
    </tr>
  </tbody>
</table>
